name: Tests

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

env:
  NODE_VERSION: '20'

jobs:
  test-backend:
    name: Tests Backend
    runs-on: ubuntu-latest
    
    steps:
    - name: Recuperation du code
      uses: actions/checkout@v4
      
    - name: Configuration Node.js
      uses: actions/setup-node@v4
      with:
        node-version: ${{ env.NODE_VERSION }}
        cache: 'npm'
        cache-dependency-path: './backend/package-lock.json'

    - name: Installation dependances backend
      working-directory: ./backend
      run: npm ci

    - name: Execution tests backend
      working-directory: ./backend
      run: npm test

  test-frontend:
    name: Tests Frontend
    runs-on: ubuntu-latest
    
    steps:
    - name: Recuperation du code
      uses: actions/checkout@v4
      
    - name: Configuration Node.js
      uses: actions/setup-node@v4
      with:
        node-version: ${{ env.NODE_VERSION }}
        cache: 'npm'
        cache-dependency-path: './frontend/package-lock.json'

    - name: Installation dependances frontend
      working-directory: ./frontend
      run: npm ci

    - name: Build frontend
      working-directory: ./frontend
      run: npm run build
